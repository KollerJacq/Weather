<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="✨Enter a city✨" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:40, scattered clouds <br />
            Humidity: 60%, Wind: 3.13km/h
          </p>
        </div>
        <div class="temperature">⛅ 12°C</div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/KollerJacq" target="_blank">
        Jacqueline Koller</a
      >
      and is open-sourced on
      <a href="https://github.com/KollerJacq/Weather" target="_blank">
        GitHub</a
      >
      and hosted on
      <a href="https://main--kollerj-weather.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
